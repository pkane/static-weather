<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Static Weather</title>

    <!-- ionic css -->
    <link href="lib/css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- google lookup for cities from gps coors -->
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script src="lib/js/jquery-2.1.0.min.js"></script>
    <!-- ionic/angularjs scripts -->
    <script src="lib/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's script -->

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="./lib/js/angularLocalStorage.js"></script>
    <script src="./lib/js/angular/angular-cookies.js"></script>
  </head>


  <body ng-app="staticWeather" animation="slide-left-right-ios7">

    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, ion-nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <ion-nav-bar type="bar-cream"
             animation="nav-title-slide-ios7"
             back-button-type="button-icon button-clear" 
             back-button-icon="ion-ios7-arrow-back"></ion-nav-bar>
             

<ion-side-menus> <!-- See documentation in ionic for using side menus -->
     <ion-pane ion-side-menu-content> <!-- the main container for side menus -->

           <!-- 
        The views will be rendered in the <ion-nav-view> directive below
        Templates are in the /templates folder (but you could also
        have templates inline in this html file if you'd like).
      -->
         <ion-nav-view></ion-nav-view>

    </ion-pane>
    <ion-side-menu side="left">
         <!-- side menu navigation goes here -->
    </ion-side-menu>

</ion-side-menus>

  </body>
</html>
